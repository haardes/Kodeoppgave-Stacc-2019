<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="script/script.js"></script>
    <title>Kodeoppgave 2019</title>
</head>

<body>
    <h1 class="page-title">Lånekalkulator</h1>

    <div class="flex-container">
        <canvas id="myChart" width="400" height="400"></canvas>

        <div class="loan-information">
            <p class="monthly-cost">Månedsbeløp: <span>15 610 kr</span></p>
            <p class="effective-interest">Effektiv rente: <span>3,241 %</span></p>
            <p class="fee">Gebyrer: <span>1 080 kr</span></p>
            <p class="total-interest">Rentebeløp: <span>986 419 kr</span></p>
            <br>
            <p class="total-cost">Totalbeløp: <span>3 987 499 kr</span></p>
        </div>

        <div class="loan-details">
            <form action="" method="post">
                <div class="loan-total">
                    <h2>Lånebeløp</h2>
                    <input type="range" name="" id="" min="500000" max="15000000" step="100000">
                    <input type="number" name="" id="">
                </div>
                <div class="duration">
                    <h2>Løpetid</h2>
                    <input type="range" name="" id="" min="20" max="40" step="1">
                    <input type="number" name="" id="">
                </div>
                <div class="interest">
                    <h2>Nominell rente</h2>
                    <input type="range" name="" id="" min="2.5" max="5" step="0.1">
                    <input type="number" name="" id="">
                </div>
                <div class="loan-type">
                    <h2>Serielån</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <h2>Annuitetslån</h2>
                </div>
                <div class="download">
                    <h2>Nedbetalingsplan</h2>
                    <button type="submit">Last ned</button>
                    <div class="extension-selector">
                        <p>Excel</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
